<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="myBox">상자</div>
    <div id="container"></div>
    <script>
      myBox.style.width = "100px";
      myBox.style.height = "300px";

      let boxColor = "red";
      myBox.style.background = boxColor;

      myBox.onclick = () => {
        if (boxColor === "red") {
          boxColor = "blue";
        } else {
          boxColor = "red";
        }
        myBox.style.background = boxColor;
      };
      for (let i = 0; i < 100; i++) {
        document.body.innerHTML += `
    <div
      class="box"
      onmouseover="this.style.background='green';"
      onmouseout="this.style.background=hsl(${i}%, 100%, 50%);"
    >
      ${i}
    </div>
        `;
      }
    </script>
  </body>
</html>
