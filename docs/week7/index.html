<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: auto;
        font-family: "Noto Sans KR", sans-serif;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .control-group label {
        font-weight: bold;
      }
      .control-group input[type="text"],
      .control-group select {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .control-group button {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      .control-group button:hover {
        background-color: #0056b3;
      }
      #play-pause {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
      .slider-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .slider-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-e31b1a23.js"></script>
  </head>
  <body>
    <div id="controls">
      <div class="control-group">
        <button id="play-pause"></button>
        <div class="slider-group">
          <div class="slider-container">
            <label for="pitch-slider">목소리 :</label>
            <input
              type="range"
              id="pitch-slider"
              min="0.1"
              max="3"
              step="0.1"
              value="2"
            />
            <span id="pitch-value">2.0</span>
          </div>
          <div class="slider-container">
            <label for="rate-slider">읽기 속도:</label>
            <input
              type="range"
              id="rate-slider"
              min="0.1"
              max="3"
              step="0.1"
              value="1"
            />
            <span id="rate-value">1.0</span>
          </div>
        </div>
      </div>
      <div class="control-group">
        <input type="text" id="hangul-input" placeholder="ex: 뿡" />
        <button id="apply-hangul">적용하기</button>
      </div>
      <div class="control-group">
        <label for="brush-select">브러쉬:</label>
        <select id="brush-select">
          <option value="single">Single</option>
          <option value="blinker">Blinker</option>
          <option value="glider">Glider</option>
          <option value="spear">Spear</option>
        </select>
        <label for="mode-select">모드:</label>
        <select id="mode-select">
          <option value="random">랜덤</option>
          <option value="consonant">자음</option>
          <option value="vowel">모음</option>
        </select>
        <label for="speech-mode-select">읽어주는 방식:</label>
        <select id="speech-mode-select">
          <option value="new">새로운 것만</option>
          <option value="all">모두 읽기</option>
        </select>
      </div>
    </div>
    <canvas id="game-of-life-canvas"></canvas>
    
  </body>
</html>
